<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My HTML5 Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      @media screen and (max-width: 479px) {
        header {
          background-color: pink;
        }
      }

      @media screen and (min-width: 480px) and (max-width: 767px) {
        header {
          background-color: blue;
        }
      }

      @media screen and (min-width: 768px) {
        header {
          background-color: green;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Header</h1>
    </header>
    <main>
      <h1 class="border border-primary text-primary">Heading 1</h1>
      <h2 class="border border-secondary text-secondary">Heading 2</h2>
      <h3 class="border border-danger text-danger">Heading 3</h3>
      <p class="border border-info text-info">Paragraph</p>
    </main>
  </body>
</html>
